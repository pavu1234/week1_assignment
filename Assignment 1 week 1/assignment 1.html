<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minimal Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #dff6f3;
      font-family: 'Segoe UI', sans-serif;
    }

    .calculator {
      background-color: #2c2c2c;
      padding: 12px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 240px;
    }

    .display {
      color: white;
      font-size: 2rem;
      text-align: right;
      padding: 10px;
      border: none;
      background-color: #2c2c2c;
      width: 100%;
      margin-bottom: 12px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 6px;
    }

    button {
      font-size: 1.1rem;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background-color: #3d3d3d;
      color: white;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background-color: #4a4a4a;
      box-shadow: 0 0 6px #33ffe0;
    }

    .action {
      color: #33ffe0;
    }

    .equal {
      background-color: #00c9a7;
      color: white;
    }

    .equal:hover {
      background-color: #00b39c;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" class="display" id="display" disabled />
    <div class="buttons">
      <button class="action" onclick="clearAll()">AC</button>
      <button class="action" onclick="deleteLast()">DE</button>
      <button class="action" onclick="append('.')">.</button>
      <button class="action" onclick="append('/')">/</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="action" onclick="append('*')">*</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="action" onclick="append('-')">-</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="action" onclick="append('+')">+</button>

      <button onclick="append('00')">00</button>
      <button onclick="append('0')">0</button>
      <button class="equal" style="grid-column: span 2;" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function append(char) {
      display.value += char;
    }

    function clearAll() {
      display.value = '';
    }

    function deleteLast() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }
  </script>

</body>
</html>
